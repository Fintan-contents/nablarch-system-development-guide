<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
    <style type="text/css">
        .ui.menu .item i.logo {
            /*Margin of logo in header*/
            margin-right: 0.5em;
        }

        .main.container {
            /*Margin of content section*/
            margin-top: 7em;
        }

        .ui.footer.segment {
            /*Margin of footer section*/
            margin: 1em 0em 0em;
            padding: 0em 0em;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#example1").calendar({
                type: 'date',
                formatter: {
                    date: function (date) {
                        var day = ('0' + date.getDate()).slice(-2);
                        var month = ('0' + (date.getMonth() + 1)).slice(-2);
                        var year = date.getFullYear();
                        return year + '/' + month + '/' + day;
                    }
                }
            });
            $("#example2").calendar({
                type: 'date',
                formatter: {
                    date: function (date) {
                        var day = ('0' + date.getDate()).slice(-2);
                        var month = ('0' + (date.getMonth() + 1)).slice(-2);
                        var year = date.getFullYear();
                        return year + '/' + month + '/' + day;
                    }
                }
            });
        });
    </script>
    <title>
        Project registration | Proman
    </title>
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                <i class="logo fas fa-database"></i>Proman
            </a>
            <div class="right menu">
                <a href="#" class="item">
                    Logout
                </a>
            </div>
        </div>
    </div>
    <div class="ui main container">
        <div class="ui  grid container">
            <div class="four wide column row">
                <div class="ui vertical menu">
                    <div class="item">
                        <div class="header">Project management</div>
                        <div class="menu">
                            <a class="item">Project search</a>
                            <a class="item">Project registration</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">Client management</div>
                        <div class="menu">
                            <a class="item">Client search</a>
                            <a class="item">Client registration</a>
                        </div>
                    </div>
                    <div class="item">
                    </div>
                </div>
            </div>
            <div class="twelve wide column row">
                <div class="sixteen wide column row">
                    <div class="ui huge header">Project registration</div>
                </div>
                <div class="sixteen wide column row">
                    <form class="ui form">
                        <div class="two fields">
                            <div class="required field">
                                <label>Division</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">Select division</option>
                                        <option value="1">Division 0001</option>
                                        <option value="2">Division 0002</option>
                                        <option value="3">Division 0003</option>
                                        <option value="4">Division 0004</option>
                                        <option value="5">Division 0005</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label>Department</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">Select department</option>
                                        <option value="1">Department 0001</option>
                                        <option value="2">Department 0002</option>
                                        <option value="3">Department 0003</option>
                                        <option value="4">Department 0004</option>
                                        <option value="5">Department 0005</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="required field">
                            <label>Project name</label>
                            <input type="text" placeholder="Project name">
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Project type</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">Select project type</option>
                                        <option value="1">New development</option>
                                        <option value="2">Maintenance development</option>
                                        <option value="3">ERP introduction support</option>
                                        <option value="4">Maintenance project</option>
                                        <option value="5">System operation</option>
                                        <option value="6">Service provision (development/maintenance)</option>
                                        <option value="7">Service provision (other)</option>
                                        <option value="8">Maintenance case</option>
                                        <option value="9">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label>Project classification</label>
                                <div class="item">
                                    <div class="six fields">
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="0">
                                                <label>SS</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="1">
                                                <label>S</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="2">
                                                <label>A</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="3">
                                                <label>B</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="4">
                                                <label>C</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="5">
                                                <label>D</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Sales (Thousands of yen)</label>
                                <input type="text" placeholder="Sales">
                            </div>
                            <div class="field">
                                <label>Client</label>
                                <div class="ui action input">
                                    <input type="text" placeholder="Client" readonly>
                                    <button class="ui teal right labeled icon button">
                                        <i class="search icon"></i>
                                        Selection
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>PM</label>
                                <input type="text" placeholder="PM">
                            </div>
                            <div class="field">
                                <label>PL</label>
                                <input type="text" placeholder="PL">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Start date</label>
                                <div class="ui calendar" id="example1">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" placeholder="Start date">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>End date</label>
                                <div class="ui calendar" id="example2">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" placeholder="End date">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Note</label>
                            <textarea rows="3"></textarea>
                        </div>
                        <br>
                        <div class="four fields">
                            <div class="field centered aligned">&nbsp;</div>
                            <div class="field centered aligned">
                                <button class="fluid ui primary button">Back</button>

                            </div>
                            <div class="field centered aligned">&nbsp;</div>
                            <div class="field centered aligned">
                                <div class="fluid ui primary button">Confirm</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                TIS Inc
            </div>
        </div>
    </footer>
</body>

</html>
