<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- javascript -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.semanticui.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
        
        <!-- stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css" />
        <style type="text/css">
            .ui.menu .item i.logo {
                /* Margin of logo in header */
                margin-right: 0.5em;
            }

            .main.container {
                /* Margin of content section */
                margin-top: 7em;
            }

            .ui.footer.segment {
                /* Margin of footer section */
                margin: 1em 0em 0em;
                padding: 0em 0em;
            }
        </style>
        <title>
            Login | Proman
        </title>
    </head>

    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container">
                <a href="#" class="header item">
                    <i class="logo fas fa-database"></i>Proman
                </a>
            </div>
        </div>
        <div class="ui main container">
            <div class="ui grid container">
                <div class="twelve wide column row">
                    <div class="sixteen wide column row">
                        <div class="ui huge header">Login</div>
                        </br>
                    </div>
                    <div class="sixteen wide column row">
                        <form class="ui form">
                            <!-- Error display area --><span>&nbsp;</span>
                            <div class="two fields">
                                <div class="field">
                                    <label>Login ID</label>
                                    <input type="text" name="loginID" placeholder="Login ID">
                                    <!-- Error display area --><span>&nbsp;</span>
                                </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Password</label>
                                    <input type="text" name="loginID" placeholder="Password">
                                    <!-- Error display area --><span>&nbsp;</span>
                                </div>
                            </div>
                            <div class="six fields">
                                <div class="field centered aligned">&nbsp;</div>
                                <div class="field centered aligned">
                                    <div class="fluid ui primary button">Login</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="ui inverted vertical footer segment">
                <div class="ui container">
                    TIS Inc
                </div>
            </div>
        </footer>
    </body>
</html>
