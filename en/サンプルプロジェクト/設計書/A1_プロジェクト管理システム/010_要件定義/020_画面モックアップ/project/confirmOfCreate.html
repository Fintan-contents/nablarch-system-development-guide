<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
    <style type="text/css">
        .ui.menu .item i.logo {
            /*　ヘッダ部のロゴのマージン　*/
            margin-right: 0.5em;
        }

        .main.container {
            /*コンテンツ部のマージン*/
            margin-top: 7em;
        }

        .ui.footer.segment {
            /*フッタ部のマージン*/
            margin: 1em 0em 0em;
            padding: 0em 0em;
        }
    </style>
    <title>
        プロジェクト登録確認 | Proman
    </title>
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                <i class="logo fas fa-database"></i>Proman
            </a>
            <div class="right menu">
                <a href="#" class="item">
                    ログアウト
                </a>
            </div>
        </div>
    </div>
    <div class="ui main container">
        <div class="ui  grid container">
            <div class="four wide column row">
                <div class="ui vertical menu">
                    <div class="item">
                        <div class="header">プロジェクト管理</div>
                        <div class="menu">
                            <a class="item">プロジェクト検索</a>
                            <a class="item">プロジェクト登録</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">顧客管理</div>
                        <div class="menu">
                            <a class="item">顧客検索</a>
                            <a class="item">顧客登録</a>
                        </div>
                    </div>
                    <div class="item">
                    </div>
                </div>
            </div>
            <div class="twelve wide column row">
                <div class="sixteen wide column row">
                    <div class="ui huge header">プロジェクト登録確認</div>
                </div>
                <div class="sixteen wide column row">
                    <form class="ui form">
                        <div class="two fields">
                            <div class="required field">
                                <label>事業部/部門</label>
                                <div class="field">事業部0001</div>
                            </div>
                            <div class="field">
                                <label>&nbsp;</label>
                                <div class="field">部門0001</div>
                            </div>
                        </div>
                        <div class="required field">
                            <label>PJ名</label>
                            Ａプロジェクト
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>PJ種別</label>
                                <div class="field">新規開発
                                </div>
                            </div>
                            <div class="field">
                                <label>PJ分類</label>
                                <div class="item">
                                    <div class="six fields">
                                        <div class="field">SS</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>売上高</label>
                                1000
                            </div>
                            <div class="field">
                                <label>顧客</label>
                                <div class="ui action input">
                                    Ｂ商事
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>PM</label>
                                加藤一二三
                            </div>
                            <div class="field">
                                <label>PL</label>
                                佐藤一二三
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>開始日</label>
                                2019/01/01
                            </div>
                            <div class="field">
                                <label>終了日</label>
                                2019/06/01
                            </div>
                        </div>
                        <div class="field">
                            <label>備考</label>
                            確度高いです。
                        </div>
                        <br>
                        <div class="four fields">
                            <div class="field centered aligned">&nbsp;</div>
                            <div class="field centered aligned">
                                <button class="fluid ui primary button">戻る</button>
                            </div>
                            <div class="field centered aligned">
                                <div class="fluid ui primary button">確認</div>
                            </div>
                            <div class="field centered aligned">&nbsp;</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                TIS Inc
            </div>
        </div>
    </footer>
</body>

</html>
