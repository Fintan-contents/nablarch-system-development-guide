<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item i.logo {
            /*　ヘッダ部のロゴのマージン　*/
            margin-right: 0.5em;
        }

        .main.container {
            /*コンテンツ部のマージン*/
            margin-top: 7em;
        }

        .ui.footer.segment {
            /*フッタ部のマージン*/
            margin: 1em 0em 0em;
            padding: 0em 0em;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#example1").calendar({
                type: 'date',
                formatter: {
                    date: function (date) {
                        var day = ('0' + date.getDate()).slice(-2);
                        var month = ('0' + (date.getMonth() + 1)).slice(-2);
                        var year = date.getFullYear();
                        return year + '/' + month + '/' + day;
                    }
                }
            });
            $("#example2").calendar({
                type: 'date',
                formatter: {
                    date: function (date) {
                        var day = ('0' + date.getDate()).slice(-2);
                        var month = ('0' + (date.getMonth() + 1)).slice(-2);
                        var year = date.getFullYear();
                        return year + '/' + month + '/' + day;
                    }
                }
            });
        });
    </script>
    <title>
        プロジェクト登録 | Proman
    </title>
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                <i class="logo fas fa-database"></i>Proman
            </a>
            <div class="right menu">
                <a href="#" class="item">
                    ログアウト
                </a>
            </div>
        </div>
    </div>
    <div class="ui main container">
        <div class="ui  grid container">
            <div class="four wide column row">
                <div class="ui vertical menu">
                    <div class="item">
                        <div class="header">プロジェクト管理</div>
                        <div class="menu">
                            <a class="item">プロジェクト検索</a>
                            <a class="item">プロジェクト登録</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="header">顧客管理</div>
                        <div class="menu">
                            <a class="item">顧客検索</a>
                            <a class="item">顧客登録</a>
                        </div>
                    </div>
                    <div class="item">
                    </div>
                </div>
            </div>
            <div class="twelve wide column row">
                <div class="sixteen wide column row">
                    <div class="ui huge header">プロジェクト登録</div>
                </div>
                <div class="sixteen wide column row">
                    <form class="ui form">
                        <div class="two fields">
                            <div class="required field">
                                <label>事業部/部門</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">事業部を選択</option>
                                        <option value="1">事業部0001</option>
                                        <option value="2">事業部0002</option>
                                        <option value="3">事業部0003</option>
                                        <option value="4">事業部0004</option>
                                        <option value="5">事業部0005</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label>&nbsp;</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">部門を選択</option>
                                        <option value="1">部門0001</option>
                                        <option value="2">部門0002</option>
                                        <option value="3">部門0003</option>
                                        <option value="4">部門0004</option>
                                        <option value="5">部門0005</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="required field">
                            <label>PJ名</label>
                            <input type="text" placeholder="PJ名">
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>PJ種別</label>
                                <div class="field">
                                    <select class="ui dropdown">
                                        <option value="">PJ種別を選択</option>
                                        <option value="1">新規開発</option>
                                        <option value="2">保守開発</option>
                                        <option value="3">ERP導入支援</option>
                                        <option value="4">保守PJ</option>
                                        <option value="5">運用</option>
                                        <option value="6">サービス提供（開発・保守）</option>
                                        <option value="7">サービス提供（開発・保守以外）</option>
                                        <option value="8">保守案件</option>
                                        <option value="9">その他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label>PJ分類</label>
                                <div class="item">
                                    <div class="six fields">
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="0">
                                                <label>SS</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="1">
                                                <label>S</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="2">
                                                <label>A</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="3">
                                                <label>B</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="4">
                                                <label>C</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="class" tabindex="5">
                                                <label>D</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>売上高</label>
                                <input type="text" placeholder="売上高">
                            </div>
                            <div class="field">
                                <label>顧客</label>
                                <div class="ui action input">
                                    <input type="text" placeholder="顧客" readonly>
                                    <button class="ui teal right labeled icon button">
                                        <i class="search icon"></i>
                                        選択
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>PM</label>
                                <input type="text" placeholder="PM">
                            </div>
                            <div class="field">
                                <label>PL</label>
                                <input type="text" placeholder="PL">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>開始日</label>
                                <div class="ui calendar" id="example1">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" placeholder="開始日">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>終了日</label>
                                <div class="ui calendar" id="example2">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" placeholder="終了日">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>備考</label>
                            <textarea rows="3"></textarea>
                        </div>
                        <br>
                        <div class="four fields">
                            <div class="field centered aligned">&nbsp;</div>
                            <div class="field centered aligned">
                                <button class="fluid ui primary button">戻る</button>
                            </div>
                            <div class="field centered aligned">
                                <div class="fluid ui primary button">確認</div>
                            </div>
                            <div class="field centered aligned">&nbsp;</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                TIS Inc
            </div>
        </div>
    </footer>
</body>

</html>
